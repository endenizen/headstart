<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <div id="sidebar">
      <div id="controls">
        <div id="logo">
          <img src="oaklandtree.png" />
        </div>

        <h1>Oakland Early Childhood Services</h1>

        <div id="search" class="form">
          <label for="search_input"><b>Address: </b></label>
          <input type="text" id="search_input" /> <input type="button" id="search_button" value="Search" />
        </div>
        <div id="toggles" class="form">
          <b>Ages served:</b><br />
          <label><input type="checkbox" id="zero_to_three" data-query="prenatal - 3-yrs" checked /> 0-3</label>
          <label><input type="checkbox" id="three_to_five" data-query="3-5-yrs" checked /> 3-5</label>
          <label><input type="checkbox" id="three_to_eight" data-query="3-8-yrs" checked /> 3-8</label>
          <label><input type="checkbox" id="three_to_ten" data-query="3-10-yrs" checked /> 3-10</label>
        </div>

        <div id="legend" class="form">
          <b>Types:</b>
          <ul>
            <li><img src="purple.png" /> Early Head Start</li>
            <li><img src="blue.png" /> Head Start</li>
            <li><img src="green.png" /> Child Care Early Head Start</li>
            <li><img src="yellow.png" /> OUSD</li>
          </ul>
        </div>
      </div>

      <div id="footer">
        Built using <a href="http://data.openoakland.org/dataset/early-childhood-services/resource/745b7e7f-b4f8-44ed-adbe-cadc92f18581">open data</a> 
        from <a href="http://openoakland.org/">Open Oakland</a> 
        by <a href="http://twitter.com/ian">@ian</a> 
        and <a href="http://twitter.com/endenizen">@endenizen</a>. 
        <a href="http://www.opendefinition.org/licenses/odc-by"><img 
          src="http://assets.okfn.org/images/ok_buttons/od_80x15_blue.png"></a>
      </div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
